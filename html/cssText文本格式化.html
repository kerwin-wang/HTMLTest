<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>

    <style>
        div{
            width:50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>

    <script>
        onload = function () {
            var wDiv = document.getElementById("wDiv");
            var wBto = document.getElementById("wBto");
            wDiv.onclick = function () {
                wDiv.style.cssText = "width:200px;height:200px;background-color:pink;";
            }

            wBto.onclick = function () {
                wDiv.style.cssText = "width:300px;height:300px;background-color:green;";
            }
        }
    </script>

</head>

<body>
    <input id="wBto" type="button" value="按钮">
    <div id="wDiv">123</div>
</body>

</html>
