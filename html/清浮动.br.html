<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清浮动</title>

    <style>
        .box{
            width: 300px;
            height: 2000px;
            margin: 0 auto;
            border: 5px solid red;
        }
        .div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: fixed;
            top: 0;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="div"></div>
        <br clear="all">
    </div>
</body>
</html>
