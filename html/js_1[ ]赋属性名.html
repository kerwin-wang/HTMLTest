<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>

    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>

    <script>
        window.onload = function () { 
            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var botton1 = document.getElementById("button1");
            var div1 = document.getElementById("div1");
            botton1.onclick = function () {
                div1.style[input1.value] = input2.value;
            }
         }
    </script>

</head>

<body>
    属性名：<input type="text" name="" id="input1">
    属性值：<input type="text" name="" id="input2">
    <input type="button" name="" id="button1" value="改变">
    <div id="div1"></div>
</body>

</html>
